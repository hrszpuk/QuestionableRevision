<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="background.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animation</title>
    <style>
        body {
            overflow: hidden; /* Prevent scrollbars */
        }
        .image-container {
            position: absolute;
        }
        .looping-image {
            width: 50px; /* Adjust image size as needed */
        }
    </style>
</head>
<body>

<div class="image-container" style="top: -30%; left: -40%">
    <img src="star1.png" alt="Looping Image" class="looping-image">
</div>

<div class="image-container" style="top: 0%">
    <img src="star1.png" alt="Looping Image" class="looping-image">
</div>

<div class="image-container" style="top: 50%; left: 50%">
    <img src="star1.png" alt="Looping Image" class="looping-image">
</div>

<script>
    const imageContainers = document.querySelectorAll('.image-container');
    const speed = 2; // Speed of the image movement
    const screenWidth = window.innerWidth; // Get the width of the viewport

    // Initialize positions for each container
    const positions = Array.from(imageContainers).map(() => 0);

    function animate() {
        // Update each container's position
        imageContainers.forEach((container, index) => {
            positions[index] += speed; // Move the image to the right

            // Reset position when it goes off-screen
            if (positions[index] > screenWidth) {
                positions[index] = -container.querySelector('.looping-image').width; // Start again from the left
            }

            container.style.transform = `translateX(${positions[index]}px)`; // Update the position
        });

        requestAnimationFrame(animate); // Call animate recursively
    }

    // Start the animation
    animate();
</script>
</body>
</html>
